<!DOCTYPE html>
<html lang="en">
<head>
  <title>Kalvian To-Do App</title>
  <link rel="stylesheet" href="todo.css">
</head>
<body>
  <div class="container">
    <h1>üìù Kalvian To-Do List</h1>
    <div class="input-area">
      <input type="text" id="taskInput" placeholder="What do you need to do?">
      <button onclick="addTask()">Add Task</button>
    </div>
    <ul id="taskList"></ul>
  </div>

  <script>
    // Add event listener for Enter key to add task
  document.getElementById('taskInput').addEventListener('keypress', function(event) {
      if (event.key === 'Enter') {
          addTask();
      }
  });

  // Add a task to the list
  function addTask() {    
      const taskInput = document.getElementById('taskInput');
      const taskText = taskInput.value.trim();
      if (taskText === '') {
          alert('Please enter a task.');
          return;
      }
      const taskList = document.getElementById('taskList');
      const listItem = document.createElement('li');

      // Create a span for the task text
      const taskSpan = document.createElement('span');
      taskSpan.textContent = taskText;

      // Add numbering to the task
      const taskCount = taskList.children.length + 1;   
        taskSpan.textContent = `${taskCount}. ${taskSpan.textContent}`;


        // Create Complete button
        const completeButton = document.createElement('button');
        completeButton.textContent = 'Complete';
        completeButton.classList.add('complete-btn'); // for styling
        let Toggle = false;

        completeButton.onclick = function() {
            Toggle = !Toggle;
            completeButton.textContent = Toggle ? 'Completed' : 'Complete';
            taskSpan.style.textDecoration = Toggle ? 'line-through' : 'none';
        };

        // Edit on double click
        taskSpan.ondblclick = function() {
            const newTaskText = prompt('Edit your task:', taskSpan.textContent.replace(/^\d+\.\s/, ''));
            if (newTaskText !== null && newTaskText.trim() !== '') {
                const taskCount = Array.from(taskList.children).indexOf(listItem) + 1;
                taskSpan.textContent = `${taskCount}. ${newTaskText.trim()}`;
            }
        };


      // if the task is completed, strike through the text
      taskSpan.onclick = function() {
          if (Toggle) {
              taskSpan.style.textDecoration = 'line-through';
          } else {
              taskSpan.style.textDecoration = 'none';
          }
      };

      // Create Delete button
      const deleteButton = document.createElement('button');
      deleteButton.textContent = 'Delete';
      deleteButton.classList.add('delete-btn');
      deleteButton.onclick = function() {
          taskList.removeChild(listItem);
      };

      // Add elements to list item
      listItem.appendChild(taskSpan);
      listItem.appendChild(completeButton);
      listItem.appendChild(deleteButton);

      // Add list item to task list
      taskList.appendChild(listItem);
      taskInput.value = '';

      // Add edit functionality
      taskSpan.onclick = function() {
          const newTaskText = prompt('Edit your task:', taskSpan.textContent);
          if (newTaskText !== null && newTaskText.trim() !== '') {
              taskSpan.textContent = newTaskText.trim();
          }
      };
  }
  </script>
</body>
</html>
